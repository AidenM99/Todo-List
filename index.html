<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd454af853.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Todo List</h1>
    </header>
    <main>
      <div id="content">
        <!-----Todo Sidebar----->
        <div class="sidebar">
          <div class="due-dates">
            <p class="sidebar-item"><i class="fas fa-inbox icon"></i>Inbox</p>
            <p class="sidebar-item">
              <i class="far fa-calendar-times icon"></i>Today
            </p>
            <p class="sidebar-item">
              <i class="far fa-calendar-alt icon"></i>Next 7 Days
            </p>
          </div>
          <div class="projects">
            <h2 class="projects-heading">Projects</h2>
            <p class="sidebar-item">
              <i class="fas fa-plus-square icon"></i>Add a Project
            </p>
          </div>
        </div>

        <!-----Todo Main----->
        <div class="todo-main">
          <div class="todoSectionHeader">
            <h2 class="sub-heading">Inbox</h2>
              <button class="new-todo">
                <i class="fas fa-plus-square add-icon"></i>New Todo
              </button>
          </div>
          <div class="todo-list"></div>
        </div>

        <!-----Modal----->
        <div class="modal-bg">
          <div class="modal-content">
            <h1 class="modal-heading">New Todo</h1>
            <span><i class="fas fa-times close-button"></i></span>
            <form class="modal-form">
              <label for="task">Task:</label>
              <input
                type="text"
                id="task"
                class="modal-text-input"
                placeholder="Task"
                required
              />
              <label for="description">Description:</label>
              <input
                type="text"
                id="description"
                class="modal-text-input"
                placeholder="Description"
                required
              />
              <label for="due-date">Date Due:</label>
              <input
                type="date"
                id="due-date"
                class="modal-text-input"
                required
              />
              <label for="priority">Priority</label>
              <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <div class="add-task-button-container">
                <button type="button" class="add-task">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
