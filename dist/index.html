<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd454af853.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Todo List</h1>
    </header>
    <main>
      <div id="content">
        <div class="sidebar">
          <div class="due-dates">
            <p class="sidebar-item"><i class="fas fa-inbox icon"></i>Inbox</p>
            <p class="sidebar-item">
              <i class="far fa-calendar-times icon"></i>Today
            </p>
            <p class="sidebar-item">
              <i class="far fa-calendar-alt icon"></i>Next 7 Days
            </p>
          </div>
          <div class="projects">
            <h2 class="projects-heading">Projects</h2>
            <p class="sidebar-item">
              <i class="fas fa-plus-square icon"></i>Add a Project
            </p>
          </div>
        </div>
        <div class="todo-main">
          <i class="fas fa-plus-circle add-item fa-2x"></i>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
