<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/dd454af853.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-heading">Todo List</h1>
      <button class="open-nav"><i class="fas fa-bars"></i></button>
    </header>
    <main>
      <div id="content">
        <!-----Todo Sidebar----->
        <nav class="nav">
          <div class="filter">
            <button id="Inbox" class="nav-filter">
              <i class="fas fa-inbox icon"></i>Inbox
            </button>
            <button id="Today" class="nav-filter">
              <i class="far fa-calendar-times icon"></i>Today
            </button>
            <button id="Week" class="nav-filter">
              <i class="far fa-calendar-alt icon"></i>Week
            </button>
          </div>
          <div class="projects-container">
            <h2 class="projects-heading">Projects</h2>
            <div class="projects">
              <button id="project-button" class="project-button">
                <i class="fas fa-plus-square icon"></i>Add a Project
              </button>
              <div class="project-popup hide">
                <input type="text" class="project-input" maxlength="25" />
                <div class="project-popup-buttons">
                  <button class="add project-button">Add</button>
                  <button class="cancel project-button">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-----Todo Main----->
        <div class="todo-main">
          <div class="todoSectionHeader">
            <h2 class="sub-heading">Inbox</h2>
            <button id="new-todo">
              <i class="fas fa-plus-square add-icon"></i>New Todo
            </button>
          </div>
          <div class="todo-list"></div>
        </div>

        <!-----Todo Modal----->
        <div id="todo-modal" class="modal-bg">
          <div class="modal-content">
            <span
              ><i id="close-button" class="fas fa-times close-button"></i
            ></span>
            <h1 class="modal-heading"></h1>
            <form class="modal-form">
              <label for="task">Task:</label>
              <input
                type="text"
                id="name"
                class="modal-field"
                placeholder="Task"
                autocomplete="off"
                maxlength="30"
                required
              />
              <label for="description">Description:</label>
              <input
                type="text"
                id="description"
                class="modal-field"
                placeholder="Description"
                autocomplete="off"
                required
              />
              <label for="due-date">Date Due:</label>
              <input type="date" id="due-date" class="modal-field" required />
              <label for="priority">Priority</label>
              <select id="priority" class="modal-field" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <div class="modal-button-container">
                <button type="button" class="modal-button"></button>
              </div>
            </form>
          </div>
        </div>

        <!-----Info Modal----->
        <div id="info-modal" class="modal-bg">
          <div class="modal-content details">
            <span
              ><i id="close-button" class="fas fa-times close-button"></i
            ></span>
            <h1 class="info-modal-heading">Details</h1>
            <div class="task-details"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
