<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd454af853.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Todo List</h1>
    </header>
    <main>
      <div id="content">
        <!-----Todo Sidebar----->
        <div class="sidebar">
          <div class="due-dates">
            <p id="Inbox" class="sidebar-item">
              <i class="fas fa-inbox icon"></i>Inbox
            </p>
            <p id="Today" class="sidebar-item">
              <i class="far fa-calendar-times icon"></i>Today
            </p>
            <p id="Week" class="sidebar-item">
              <i class="far fa-calendar-alt icon"></i>Week
            </p>
          </div>
          <div class="projects-container">
            <h2 class="projects-heading">Projects</h2>
            <div class="projects">
              <button id="add-project" class="add-project">
                <i class="fas fa-plus-square icon"></i>Add a Project
              </button>
              <div class="project-popup hide">
                <input type="text" class="project-input" />
                <div class="project-popup-buttons">
                  <button class="add">Add</button>
                  <button class="cancel">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-----Todo Main----->
        <div class="todo-main">
          <div class="todoSectionHeader">
            <h2 class="sub-heading">Inbox</h2>
            <button id="new-todo">
              <i class="fas fa-plus-square add-icon"></i>New Todo
            </button>
          </div>
          <div class="todo-list"></div>
        </div>

        <!-----Todo Modal----->
        <div id="todo-modal" class="modal-bg">
          <div class="modal-content">
            <h1 class="modal-heading"></h1>
            <form class="modal-form">
              <label for="task">Task:</label>
              <input
                type="text"
                id="task"
                class="modal-field"
                placeholder="Task"
                required
              />
              <label for="description">Description:</label>
              <input
                type="text"
                id="description"
                class="modal-field"
                placeholder="Description"
                required
              />
              <label for="due-date">Date Due:</label>
              <input type="date" id="due-date" class="modal-field" required />
              <label for="priority">Priority</label>
              <select id="priority" class="modal-field" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <div class="modal-button-container">
                <button type="button" class="modal-button"></button>
              </div>
            </form>
          </div>
        </div>

        <!-----Info Modal----->
        <div id="info-modal" class="modal-bg">
          <div class="modal-content">
            <h1 class="modal-heading description">Description</h1>
            <p class="info"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
